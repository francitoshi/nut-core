apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.francitoshi'
version = '0.1.4'

repositories 
{
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies
{
    implementation 'com.github.francitoshi:nut-base:v0.1.4'
	
//    implementation 'org.mapdb:mapdb:3.1.0'

    implementation 'org.jline:jline-terminal:3.29.0'

//    implementation 'org.bouncycastle:bcprov-jdk18on:1.78'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    //testImplementation 'org.bouncycastle:bcprov-jdk15on:1.62'
    testImplementation 'org.apache.commons:commons-csv:1.9.0'
}

java 
{
    sourceCompatibility = 1.8 // java 8
    targetCompatibility = 1.8
    withSourcesJar()
    withJavadocJar()
}

wrapper 
{
    gradleVersion = "8.2"
    distributionType = Wrapper.DistributionType.ALL
}

test 
{
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing 
{
    publications 
    {
        maven(MavenPublication) 
	{
            from components.java
        }
    }
}
