plugins 
{
    id 'java'
}

group = 'com.github.francitoshi'
version = '0.1.8'

//remember to execute 'git tag -a vx.x.x -m "Version x.x.x"'

repositories 
{
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies
{
    implementation 'com.github.francitoshi:nut-base:v0.1.8'
	
    implementation 'org.jline:jline-terminal:3.29.0'

    implementation 'com.sun.mail:jakarta.mail:2.0.1'

//    implementation 'org.mapdb:mapdb:3.1.0'

//    implementation 'org.bouncycastle:bcprov-jdk18on:1.78'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    //testImplementation 'org.bouncycastle:bcprov-jdk15on:1.62'
    testImplementation 'org.apache.commons:commons-csv:1.9.0'
}

java 
{
    sourceCompatibility = 1.8 // java 8
    targetCompatibility = 1.8
    withSourcesJar()
    withJavadocJar()
}

wrapper 
{
    gradleVersion = "8.2"
    distributionType = Wrapper.DistributionType.ALL
}

test 
{
    useJUnitPlatform()
}
